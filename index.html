<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Tropa da Angola - Irmandade oficial">
    <meta name="keywords" content="irmandade, tropa, angola, tda">
    <meta name="author" content="Noir">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="irmandade.cc">
    <meta property="og:description" content="Tropa da Angola - Irmandade oficial">
    <meta property="og:image" content="public/src/img/1281904753252765717.png">
    
    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>irmandade.cc</title>
    <meta name="theme-color" content="#000001">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./animations.css">
    <link rel="icon" href="public/src/img/1281904753252765717.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="public/src/img/1281904753252765717.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<script src="snow.js"></script>
<script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool/disable-devtool.min.js"></script>
<body>

    <div id="overlay">
        <button class="overlaybtn" onclick="removeOverlay()">𝔗𝔯𝔬𝔭𝔞 𝔡𝔞 𝔞𝔫𝔤𝔬𝔩𝔞</button>
    </div>

    <div id="cursor-trail"></div>

    <div id="user-page">

        <video class="background" id="backgroundvideo" muted loop playsinline webkit-playsinline x5-playsinline>
            <source src="grounds/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="main-container" id="mainDiv">

            <!-- Primeiro perfil -->
            <div class="profile-container" data-site="https://irmandade.cc/noir">
                <img class="pp" src="./public/src/img/noiravatar.jpg" draggable="false">
                <p class="username breathing" data-tooltip="uid: 1">Noir</p>

                <div class="badges-container">
                    <!-- Badges para o primeiro usuário -->
                    <div class="badges pic-badge" id="prem1" data-tooltip="premium user" style="background-image: url('public/src/badges/premium.png');"></div>
                    <div class="badges pic-badge" id="own" data-tooltip="site owner" style="background-image: url('public/src/badges/booster.png');"></div>
                    <div class="badges pic-badge" id="tda" data-tooltip="T.D.A member" style="background-image: url('public/src/badges/tda.png');"></div>
                </div>

                <div class="bio-container">
                    <div class="bio typewriter">click to see profile</div>
                </div>
            </div>

            <!-- Segundo perfil -->
            <div class="profile-container" data-site="https://irmandade.cc/emmanuel">
                <img class="pp" src="./public/src/img/ngt.png" draggable="false">
                <p class="username breathing" data-tooltip="uid: 2">Emmanuel</p>

                <div class="badges-container">
                    <!-- Badges para o segundo usuário -->
                    <div class="badges pic-badge" id="prem2" data-tooltip="premium user" style="background-image: url('public/src/badges/premium.png');"></div>
                    <div class="badges pic-badge" id="early2" data-tooltip="early user" style="background-image: url('public/src/badges/early.png');"></div>
                    <div class="badges pic-badge" id="tda" data-tooltip="T.D.A member" style="background-image: url('public/src/badges/tda.png');"></div>
                </div>

                <div class="bio-container">
                    <div class="bio typewriter">click to see profile</div>
                </div>
            </div>

            <!-- Terceiro perfil -->
            <div class="profile-container" data-site="https://irmandade.cc/baresi">
                <img class="pp" src="./public/src/img/baresiavatar.jpg" draggable="false">
                <p class="username breathing" data-tooltip="uid: 3">Baresi</p>

                <div class="badges-container">
                    <!-- Badges para o terceiro usuário -->
                    <div class="badges pic-badge" id="prem3" data-tooltip="premium user" style="background-image: url('public/src/badges/premium.png');"></div>
                    <div class="badges pic-badge" id="early3" data-tooltip="early user" style="background-image: url('public/src/badges/early.png');"></div>
                    <div class="badges pic-badge" id="tda" data-tooltip="T.D.A member" style="background-image: url('public/src/badges/tda.png');"></div>
                </div>

                <div class="bio-container">
                    <div class="bio typewriter">click to see profile</div>
                </div>
            </div>

            <!-- Quarto perfil -->
            <div class="profile-container" data-site="https://irmandade.cc/caion">
                <img class="pp" src="./public/src/img/caion.png" draggable="false">
                <p class="username breathing" data-tooltip="uid: 4">Caion</p>

                <div class="badges-container">
                    <div class="badges pic-badge" id="prem3" data-tooltip="premium user" style="background-image: url('public/src/badges/premium.png');"></div>
                    <div class="badges pic-badge" id="early3" data-tooltip="early user" style="background-image: url('public/src/badges/early.png');"></div>
                    <div class="badges pic-badge" id="tda" data-tooltip="T.D.A member" style="background-image: url('public/src/badges/tda.png');"></div>
                </div>

                <div class="bio-container">
                    <div class="bio typewriter">click to see profile</div>
                </div>
            </div>

        </div>

    </div>

    <div id="volume-control">
        <i id="volume-icon" class="fas fa-volume-up"></i>
        <input type="range" id="volume-slider" min="0" max="100" value="50">
    </div>
    
    <audio id="backgroundsong" src="grounds/background.mp3" loop></audio>
    <script src="efeitos.js"></script>

</body>

</html>
